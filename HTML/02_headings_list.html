<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists</title>
  </head>
  <body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem ipsum dolor sit.</h2>
    <p>Lorem ipsum <strong>dolor</strong> sit.</p>

    <ol>
      <li>orange tea</li>
      <li>black tea</li>
      <li>green tea</li>
    </ol>
    <img src="photoooo.png" width="200px" alt="" />
    <div>
      <h1>Block level element</h1>
      <li>heading h1 to h6</li>
      <li>ol, li</li>
      <li>li</li>
      <li>lp</li>
    </div>

    <div>
      <h1>Inline elements</h1>
      <ul>
        <li>a tags</li>
        <li>img</li>
        <li>strong</li>
        <li>em</li>
      </ul>
    </div>
  </body>
</html>
